
<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Task erstellen - Codex Miroir</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        header { 
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #333;
        }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { margin-top: 1rem; }
        .nav a { 
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav a:hover { background: #545b62; }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover { background: #0056b3; }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .key-status {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .key-status.ok { background: #d4edda; color: #155724; }
        .key-status.missing { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <header>
        <h1>Neue Task erstellen</h1>
        <div class="nav">
            <a href="javascript:history.back()">← Zurück zur Timeline</a>
        </div>
        <div id="keyStatus" class="key-status"></div>
    </header>

    <div id="message"></div>

    <form id="taskForm">
        <div class="form-group">
            <label>Kategorie*</label>
            <select name="kategorie" required>
                <option value="arbeit">Arbeit</option>
                <option value="privat">Privat</option>
            </select>
        </div>

        <div class="form-group">
            <label>Titel/Beschreibung*</label>
            <textarea name="body" required placeholder="Was muss erledigt werden?"></textarea>
        </div>

        <div class="form-group">
            <label>Tags (kommagetrennt)</label>
            <input type="text" name="tags" placeholder="z.B. dringend, projekt-x">
        </div>

        <div class="form-group">
            <label>Deadline (optional)</label>
            <input type="text" name="deadline" placeholder="dd.mm.yyyy">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="fixed" id="fixedCheckbox">
                Fester Termin
            </label>
        </div>

        <div id="fixedSlotFields" style="display: none;">
            <div class="form-group">
                <label>Datum*</label>
                <input type="text" name="fixedDatum" placeholder="dd.mm.yyyy">
            </div>
            <div class="form-group">
                <label>Zeit*</label>
                <select name="fixedZeit">
                    <option value="morgens">Morgens</option>
                    <option value="nachmittags">Nachmittags</option>
                    <option value="abends">Abends</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn">Task erstellen</button>
    </form>

    <script>
        // Extract function key from URL
        const urlParams = new URLSearchParams(window.location.search);
        let functionKey = urlParams.get('code') || '';
        
        if (!functionKey && window.location.hash) {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            functionKey = hashParams.get('code') || '';
        }

        // Show key status
        const keyStatus = document.getElementById('keyStatus');
        if (functionKey) {
            keyStatus.className = 'key-status ok';
            keyStatus.textContent = '✓ Function Key vorhanden';
        } else {
            keyStatus.className = 'key-status missing';
            keyStatus.textContent = '⚠ Kein Function Key - API-Aufrufe können fehlschlagen';
        }

        // Toggle fixed slot fields
        document.getElementById('fixedCheckbox').addEventListener('change', (e) => {
            document.getElementById('fixedSlotFields').style.display = 
                e.target.checked ? 'block' : 'none';
        });

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const payload = {
                kategorie: formData.get('kategorie'),
                body: formData.get('body'),
                tags: formData.get('tags') ? formData.get('tags').split(',').map(t => t.trim()) : []
            };

            if (formData.get('deadline')) {
                payload.deadline = formData.get('deadline');
            }

            if (formData.get('fixed')) {
                payload.fixedSlot = {
                    datum: formData.get('fixedDatum'),
                    zeit: formData.get('fixedZeit')
                };
            }

            try {
                let apiUrl = '/api/tasks';
                if (functionKey) {
                    apiUrl += `?code=${encodeURIComponent(functionKey)}`;
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Idempotency-Key': Date.now().toString()
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                const messageDiv = document.getElementById('message');
                if (result.ok) {
                    messageDiv.innerHTML = `<div class="success">✓ Task ${result.id} erfolgreich erstellt!</div>`;
                    e.target.reset();
                    setTimeout(() => {
                        window.location.href = functionKey ? `/?code=${encodeURIComponent(functionKey)}` : '/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">Fehler: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="error">Fehler: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
