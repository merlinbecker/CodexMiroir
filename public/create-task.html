
<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, user-scalable=no, initial-scale=1.0">
    <title>Neue Task erstellen - Codex Miroir</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="create-task-page">
    <header>
        <h1>Neue Task erstellen</h1>
        <div class="nav">
            <a href="/" class="back-link">← Zurück zur Timeline</a>
        </div>
    </header>

    <div id="message"></div>

    <form id="taskForm">
        <div class="form-group">
            <label>Kategorie*</label>
            <select name="kategorie" required>
                <option value="arbeit">Arbeit</option>
                <option value="privat">Privat</option>
            </select>
        </div>

        <div class="form-group">
            <label>Titel/Beschreibung*</label>
            <textarea name="body" required placeholder="Was muss erledigt werden?"></textarea>
        </div>

        <div class="form-group">
            <label>Tags (kommagetrennt)</label>
            <input type="text" name="tags" placeholder="z.B. dringend, projekt-x">
        </div>

        <div class="form-group">
            <label>Fester Termin - Datum (optional)</label>
            <input type="text" name="fixedDatum" placeholder="dd.mm.yyyy">
        </div>

        <div class="form-group">
            <label>Fester Termin - Zeit (optional)</label>
            <select name="fixedZeit">
                <option value="">-- Keine Auswahl --</option>
                <option value="morgens">Morgens</option>
                <option value="nachmittags">Nachmittags</option>
                <option value="abends">Abends</option>
            </select>
        </div>

        <button type="submit" class="btn">Task erstellen</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const payload = {
                kategorie: formData.get('kategorie'),
                body: formData.get('body'),
                tags: formData.get('tags') ? formData.get('tags').split(',').map(t => t.trim()) : []
            };

            // Nur wenn beide Felder ausgefüllt sind, wird es als fester Termin behandelt
            const fixedDatum = formData.get('fixedDatum');
            const fixedZeit = formData.get('fixedZeit');
            if (fixedDatum && fixedZeit) {
                payload.fixedSlot = {
                    datum: fixedDatum,
                    zeit: fixedZeit
                };
            }

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Idempotency-Key': Date.now().toString()
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                const messageDiv = document.getElementById('message');
                if (result.ok) {
                    messageDiv.innerHTML = `<div class="success">✓ Task ${result.id} erfolgreich erstellt!</div>`;
                    e.target.reset();
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">Fehler: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="error">Fehler: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
