sonar.projectKey=merlinbecker_CodexMiroir
sonar.organization=merlinbecker

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CodexMiroir
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=client/src,server,shared
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.*,**/*.spec.*,**/coverage/**

# Language
sonar.sourceEncoding=UTF-8

# Enable JavaScript/TypeScript analysis
sonar.javascript.file.suffixes=.js,.jsx,.mjs,.cjs
sonar.typescript.file.suffixes=.ts,.tsx